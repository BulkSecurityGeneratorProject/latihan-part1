
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBuildingLabel">Create or edit a Building</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.building.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.building.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_content_building">Content Building</label>
            <input type="text" class="form-control" name="content_building" id="field_content_building"
                    ng-model="vm.building.content_building"
                    required/>
            <div ng-show="editForm.content_building.$invalid">
                <p class="help-block"
                    ng-show="editForm.content_building.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" ng-model="vm.building.locationId" ng-options="location.id as location.id for location in vm.locations"             required>
            </select>
        </div>
        <div ng-show="editForm.location.$invalid">
            <p class="help-block"
                ng-show="editForm.location.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
